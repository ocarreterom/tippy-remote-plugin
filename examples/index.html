<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tippy remote plugin examples</title>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@latest/themes/light-border.css"></link>
  <script src="https://unpkg.com/popper.js@latest"></script>
  <script src="https://unpkg.com/tippy.js@latest"></script>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
    h5 {margin: 0 0 .5rem 0;}
    a {color: royalblue;}
    .container {padding: .75rem .5rem; display: flex;}
    .avatar {border-radius: .25rem;}
    .user-data {margin-left: 1rem; flex: 1 1 auto;}
    .meta {color: rgba(0,0,0,.54)}
  </style>
</head>
<body>
  <a href="https://github.com/ocarreterom" data-tippy-remote="./partial-content.html" target="_blank">@ocarreterom</a>
  <a href="https://github.com/ocarreterom" data-tippy-remote="./partial-content.html" target="_blank">@ocarreterom</a>

  <script type="module">
    // import remote from '../dist/index.js'
    import remote from 'https://unpkg.com/tippy-remote-plugin@latest'

    tippy('[data-tippy-remote]', {
      flipOnUpdate: true,
      interactive: true,
      placement: 'bottom-start',
      plugins: [remote],
      theme: 'light-border'
    })
  </script>
</body>
</html>
